<div class="card shadow p-3 mb-2 bg-body rounded" style="width: 25rem;">
  <div class="card-body">
    <h5 class="card-title">{{obj.title}}</h5>
    <p class="card-text">Rent : {{obj.rent}}</p>
    <p class="card-text">City : {{obj.city}}</p>
    <p class="card-text">Rooms : {{obj.no_rooms}}</p>
    <p class="card-text">Size : {{obj.size}}</p>
    <a href="/details/{{obj.id}}" class="btn btn-primary">Read more</a>
  </div>
</div>
