{% extends "shared/base.html" %}


{% block title %}
  <title>Create House</title>
{% endblock %}

{% block content %}
  <div class="container">
    <div class="row">
      <h5 class="display-5">Create a House</h5>
      <div class="text-danger font-weight-bold">
          {% for error in errors %}
            <li>{{error}}</li>
          {% endfor %}
      </div>
    </div>

    <div class="row my-5">
      <form method="POST">
        <div class="mb-3">
          <label>Title</label>
          <input type="text" required class="form-control" name="title" value="{{title}}" placeholder="title">
        </div>
        <div class="mb-3">
          <label>Rent</label>
          <input type="text" required placeholder="Rent" name="rent" value="{{rent}}" class="form-control">
        </div>
        <div class="mb-3">
          <label>Number of Rooms</label>
          <input type="text" required placeholder="Number of Rooms" value="{{no_rooms}}" name="no_rooms" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
  {% endblock %}
